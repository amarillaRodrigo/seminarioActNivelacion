<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .white-black { background-color: white; color: black; }
        .black-white { background-color: black; color: white; }
        .blue-red { background-color: lightblue; color: red; }
        #textInput {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .contrast-button {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Escriba en el recuadro de texto y presione Enter</h2>
    <input type="text" id="textInput" class="white-black">
    <button class="contrast-button" onclick="changeColor()">Cambiar Color</button>
    <script>
        let colors = ['white-black', 'black-white', 'blue-red'];
        let currentColor = 0;

        document.getElementById('textInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                let text = event.target.value;
                alert(text);
            }
        });

        function changeColor() {
            currentColor = (currentColor + 1) % colors.length;
            document.getElementById('textInput').className = colors[currentColor];
        }
    </script>
</body>
</html>
